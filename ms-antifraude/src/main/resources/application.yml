server:
  port: 8081
spring:
  kafka:
    bootstrapServers: localhost:9092
  application:
    name: ms-antifraude
  datasource:
    url: jdbc:postgresql://localhost:5432/BdPrueba
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 20000
      pool-name: PoolTransactionAnti
  jpa:
    database: POSTGRESQL
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      platform: postgres